<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">

  <ui:define name="body">
    <div>
	<h:form enctype="multipart/form-data" id="document_create">
	  <nxh:commandButton action="#{realtimeEditHelper.save(currentDocument)}"
              onclick="#{action.confirm}"
              id="create_doc_#{action.id}"
              value="Save"
              styleClass="button" />
	  </h:form>
	<div id="pad"></div>
	<script>
	jQuery(document).ready(function() {
		jQuery('#pad').html('<iframe id="rtedit" src="#{realtimeEditHelper.getEmbeddedURL(currentDocument)}" width="100%" height="800" />');
	});
    </script>
    
  </div>
  </ui:define>

</nxthemes:composition>
